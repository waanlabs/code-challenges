name: Code Cleanup

on:
  push:
    branches:
        - WR-54
jobs:
  autoflake:
    name: "Check for unused imports"
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install autoflake
      run: pip install autoflake

    - name: Run autoflake check
      run: autoflake --check .

    - name: Show autoflake results
      run: autoflake .

  isort:
    name: "Sort imports"
    needs: autoflake
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install isort
      run: pip install isort

    - name: Run isort
      run: isort .

  black:
    name: "Format code"
    needs: isort
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install black
      run: pip install black

    - name: Run black
      run: black .
